<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/contact.css">
    <title>Aroma Bumi Coffee end Tea</title>
</head>
<body>
    <header>
        <div class="headermenu">
            <a href="/index.html">
                <img src="/assets/Logo White.png" alt="" width="335px" height="67px" >
            </a>
            <ul>
                <li>Product</li>
                <li>Store</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="containermain">
            <div class="titlepage">How can we help?</div>
            <div class="form">
                <div class="formcontainer">
                    <div class="name">
                        <label for="" style="margin-right: 157px;"">Name</label>
                        <input type="text" class="inputtext">
                    </div>
                    <div class="email">
                        <label for="" style="margin-right: 162px;">Email</label>
                        <input type="text" class="inputtext">
                    </div>
                    <div class="phone">
                        <label for="" style="margin-right: 32px;">Phone Number</label>
                        <input type="text" class="inputtext">
                    </div>
                    <div class="subject" >
                        <label for="" style="margin-right: 136px;">Subject</label>
                        <input type="text" class="inputtext">
                    </div>
                    <div class="message">
                        <label for="" style="margin-right: 119px;">Message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button><span>Submit</span></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bottnav">
            <img src="/assets/Logo White.png" alt="" style="padding-bottom: 31px;">
            <div>
                <img src="./assets/main icon white.png" alt="" style="margin-right: 27px;" >
                <img src="./assets/phone icon white.png" alt="" >
            </div>
            
        </div>
        <div class="bottmenu">
            <ul>
                <li class="judulmenu">Product</li>
                <li class="listmenu">Coffee Based</li>
                <li class="listmenu">Non-Coffee</li>
                <li class="listmenu">Tea Based</li>
            </ul>
            <ul>
                <li class="judulmenu">Store</li>
                <li class="listmenu">Location</li>
            </ul>
            <ul>
                <li class="judulmenu">Location</li>
                <li class="listmenu">Customer Service</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
